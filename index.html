<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            border: none;
            font-family: sans-serif;
            font-weight: bold;
            font-size: x-large;
            color: white;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            background-color: rgb(49, 49, 49);
        }

        h1 {
            text-align: center;
            padding: none;
        }

        .operator {
            background-color: rgba(236, 154, 0, 0.925);
        }

        .operator:hover {
            background-color: rgb(255, 172, 18);
        }
        .operator:active {
            background-color: rgb(255, 185, 55);
        }

        #box {
            background-color: rgb(63, 63, 63);
            border-radius: 15px;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0px 0px 90px rgb(102, 102, 102);
        }

        #display {
            width: 100%;
            height: 100px;
            padding: 10px;
            background-color: gray;
        }

        #button {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        #zero .zero {
            height: 100px;
            width: 210px;
            margin-right: 10px;
        }

        #zero {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0px 20px 15px 20px;
        }

        button {
            background-color: gray;
            height: 100px;
            width: 100px;
            border-radius: 50px;
        }

        button:hover {
            background-color: rgb(156, 156, 156);
        }
        button:active {
            background-color: rgb(182, 182, 182);
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>Calculator</h1>
        <input readonly id="display">
        <div id="button">
            <button class="operator">C</button>
            <button class="operator">/</button>
            <button class="operator">x</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">%</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">.</button>
        </div>
        <div id="zero">
            <button class="zero">0</button>
            <button>00</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
